name: Go
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: false
      - name: golangci-lint exporter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.7
          working-directory: exporter/otelpartialexporter
          args: --config=../../.golangci.yaml

      - name: golangci-lint receiver
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.7
          working-directory: receiver/otelpartialreceiver
          args: --config=../../.golangci.yaml

      - name: golangci-lint postgres
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.7
          working-directory: internal/postgres
          args: --config=../../.golangci.yaml

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: false
      - name: run tests
        run: ./hack/tests.sh
