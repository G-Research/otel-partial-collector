name: Go
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: fmt exporter
        run: cd exporter/otelpartialexporter && gofmt -s -w .
      - name: fmt receiver
        run: cd receiver/otelpartialreceiver && gofmt -s -w .
      - name: fmt internal
        run: cd internal/postgres && gofmt -s -w .
      - name: Check diff
        run: git diff --exit-code
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          only-new-issues: true
          version: v1.64.7